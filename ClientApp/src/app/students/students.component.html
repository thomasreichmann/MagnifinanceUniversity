<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
			The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <!-- <td mat-cell *matCellDef="let element">{{ element.position }}</td> -->
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="birthDay">
    <th mat-header-cell *matHeaderCellDef>Birth Day</th>
    <td mat-cell *matCellDef="let student">{{ getDate(student.birthDay) }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="enrollments">
    <th mat-header-cell *matHeaderCellDef>Enrolments</th>
    <td mat-cell *matCellDef="let student">
      {{ getEnrollmentsResume(student.enrollments) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

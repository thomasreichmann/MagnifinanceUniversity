<table mat-table [dataSource]="teachers" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let course">{{ course.name }}</td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef>Salary</th>
    <td mat-cell *matCellDef="let teacher">{{ teacher.salary }}</td>
  </ng-container>

  <ng-container matColumnDef="birthDay">
    <th mat-header-cell *matHeaderCellDef>Birth Day</th>
    <td mat-cell *matCellDef="let teacher">{{ getDate(teacher.birthDay) }}</td>
  </ng-container>

  <ng-container matColumnDef="assignments">
    <th mat-header-cell *matHeaderCellDef>Subjects</th>
    <td mat-cell *matCellDef="let teacher">
      {{ getAssignmentsResume(teacher.assingments) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
